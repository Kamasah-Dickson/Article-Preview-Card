<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;700&family=Manrope:wght@500;700&family=Outfit:wght@300;400;500&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Article preview component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card__img"></div>
        <div class="card__details">
          <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
          <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting I've got some simple tips to help you make any room feel complete.</p>
          <div class="card__user">
            <div class="card__user__details">
              <div class="card__user__details__img"></div>
              <div class="card__user__details__caption">
                <h2>Michelle Appleton</h2>
                <span>28 Jun 2020</span>
              </div>
              <div class="card__user__details__share"></div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    
  </main>
</body>

</html>
